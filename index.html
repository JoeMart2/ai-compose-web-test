<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navigation Bar -->
  <nav class="bg-blue-600 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-lg font-bold">My Website</a>
      <div class="hidden md:flex space-x-4">
        <a href="#home" class="hover:text-gray-200">Home</a>
        <a href="#about" class="hover:text-gray-200">About</a>
        <a href="#contact" class="hover:text-gray-200">Contact</a>
      </div>
      <button id="menuButton" class="md:hidden focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
    <div id="mobileMenu" class="hidden md:hidden text-white p-4 space-y-2">
      <a href="#home" class="block hover:text-gray-200">Home</a>
      <a href="#about" class="block hover:text-gray-200">About</a>
      <a href="#contact" class="block hover:text-gray-200">Contact</a>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <main class="container mx-auto p-4 mt-6">
    <section id="contact" class="mb-12">
      <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
      <form action="#" method="post" class="bg-white p-6 rounded-lg shadow-md space-y-4">
        <div>
          <label for="name" class="block text-gray-700 font-semibold">Name</label>
          <input type="text" id="name" name="name" class="w-full mt-1 p-2 border rounded-md" placeholder="Your Name" required>
        </div>
        <div>
          <label for="email" class="block text-gray-700 font-semibold">Email</label>
          <input type="email" id="email" name="email" class="w-full mt-1 p-2 border rounded-md" placeholder="Your Email" required>
        </div>
        <div>
          <label for="message" class="block text-gray-700 font-semibold">Message</label>
          <textarea id="message" name="message" class="w-full mt-1 p-2 border rounded-md" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Submit</button>
      </form>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-4 text-center">
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuButton = document.getElementById('menuButton');
      const mobileMenu = document.getElementById('mobileMenu');

      menuButton.onclick = function() {
        mobileMenu.classList.toggle('hidden');
      };
    });
  </script>
</body>
</html>
